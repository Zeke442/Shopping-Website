<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Simple Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <h1><a href="index.html" style="color: white; text-decoration: none;">My Simple Shop</a></h1>
        <div class="cart-icon">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <div class="container">
        <main class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div id="cart-total" class="cart-total">
                <!-- Total will be calculated here -->
            </div>
            <div class="cart-actions">
                <button id="continue-shopping" class="continue-shopping-button">Continue Shopping</button>
                <button id="checkout" class="checkout-button">Checkout</button>
            </div>
        </main>
    </div>

    <script src="cart.js"></script>
</body>
</html>
